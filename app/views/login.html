<div class="col-md-6 col-md-offset-3">
    <h2>{{ heading }}</h2>
    <form name="loginForm" ng-submit="submitForm(loginForm.$valid)" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : (loginForm.email.$invalid) && submitted }">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" ng-model="email" class="form-control" required />
            <span ng-show="loginForm.email.$error.required && submitted" class="help-block">Email is required</span>
            <span ng-show="loginForm.email.$error.email && submitted" class="help-block">Invalid Email</span>

        </div>
        <div class="form-group" ng-class="{ 'has-error' : (loginForm.password.$invalid || hasUserErrorMessage) && submitted}">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" ng-model="password" class="form-control" required />
            <span ng-show="loginForm.password.$error.required && submitted" class="help-block">Password is required</span>
            <span ng-show="hasUserErrorMessage && submitted" class="help-block">{{ userErrorMessage }}</span>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
