<script type="text/javascript" src="bower_components/jsonform/deps/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/jsonform/deps/underscore.js"></script>
<script type="text/javascript" src="bower_components/jsonform/deps/opt/jsv.js"></script>
<script type="text/javascript" src="bower_components/jsonform/lib/jsonform.js"></script>
<div class="col-md-6 col-md-offset-3">
    <h1>Create Forms</h1>
    <form name="createForm" ng-submit="submitForm(createForm.$valid)" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : (createForm.slug.$invalid) && submitted }">
            <label for="slug">Slug</label>
            <input type="text" name="slug" id="slug" ng-model="form.slug" class="form-control" required />
            <span ng-show="createForm.slug.$error.required && submitted" class="help-block">Slug is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : (createForm.tableName.$invalid) && submitted }">
            <label for="tableName">Form name</label>
            <input type="text" name="tableName" id="tableName" ng-model="form.tableName" class="form-control" required />
            <span ng-show="createForm.tableName.$error.required && submitted" class="help-block">Form name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : (createForm.tableId.$invalid) && submitted }">
            <label for="tableId">Form id</label>
            <input type="text" name="tableId" id="tableId" ng-model="form.tableId" class="form-control" required />
            <span ng-show="createForm.tableId.$error.required && submitted" class="help-block">Form id is required</span>
        </div>
        <!-- <div custom-form custom-form-name="testCustomForm" custom-form-id="testCustomForm"></div> -->
        <div class="alert alert-success" ng-show="hasSuccess">
            {{successMsg}}
        </div>
        <div class="alert alert-warning" ng-show="hasUserErrorMessage">
            {{userErrorMessage}}
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
